<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch / Paint</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1>This is Etch-a-sketch!</h1>
    <div id="main-flex-container">

        <div id="control-container">

            <input type="color" name="color" id="color-picker">

            <input type="range" min="1" max="100" value="50" class="slider" id="size-ranges">
            <p id="slider-tag">Create your grid size!</p>
            <button class="btn">Clear</button>
            <button class="btn">Rainbow</button>
            <button class="btn">Erase</button>
        </div>
        <div id="grid-container"></div>
        

    </div>      




    
    <script src="/index.js"></script>
</body>
</html>
